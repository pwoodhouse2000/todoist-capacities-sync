[pytest]
# Pytest configuration for Todoist-Notion Sync

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests with mocked external dependencies
    e2e: End-to-end tests covering complete workflows
    slow: Tests that take significant time to run
    requires_network: Tests that need network access

# Async support
asyncio_mode = auto

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

